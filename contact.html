<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <ul class="top-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about-me.html">About Me</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</head>
<body>
    <section id="contact">
        <div class="container">
            <h1>Contact Me</h1>
            <!-- Formular Action geändert, um zur thankyou.html weiterzuleiten -->
            <form action="thankyou.html" method="get" id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>

                <!-- Button Textfarbe auf Schwarz geändert -->
                <button type="submit">Send</button>
            </form>

            <div class="social-links">
                <p>Or connect with me:</p>
                <a href="https://www.instagram.com/sinalang.design/" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </div>
        </div>
    </section>

    <!-- Footer hier einfügen -->
    <footer>
        <p>&copy; 2025 Sina Lang. All rights reserved.</p>
        <p>
            <a href="privacy-policy.html" class="footer-link">Privacy Policy</a> | 
            <a href="terms-conditions.html" class="footer-link">Terms and Conditions</a>
        </p>
    </footer>

    <style>
        footer {
            background-color: #1d1c1c;
            padding: 10px 0; /* Wenig vertikalen Abstand, um den Footer kompakt zu halten */
            text-align: center;
            font-family: Arial, sans-serif;
            color: #ffffff; /* Dunkelgraue Schriftfarbe für den Kontrast */
            margin-top: 40px; /* Abstand zum restlichen Inhalt (Bilder, Texte etc.) */
            width: 100%; /* Stellt sicher, dass der Footer über die gesamte Breite geht */
            box-sizing: border-box; /* Verhindert, dass der Footer über den Bildschirm hinausragt */
            padding-left: 20px;
        }

        footer p {
            margin: 5px 0; /* Wenig Abstand zwischen den Absätzen */
            text-align: left;
        }

        .footer-link {
            color: #e7fc6e; /* Die gewünschte grüne Farbe für die Links */
            text-decoration: none; /* Entfernt die Standard-Unterstreichung */
            font-weight: bold;
        }

        .footer-link:hover {
            text-decoration: underline; /* Unterstreichung beim Hover */
        }

        footer a {
            color: #333; /* Setzt die Farbe der sozialen Medien-Links auf Dunkelgrau */
            text-decoration: none;
        }

        footer a:hover {
            color: #e7fc6e; /* Grüne Farbe bei Hover für soziale Medien-Links */
        }
    </style>
</body>
</html>
