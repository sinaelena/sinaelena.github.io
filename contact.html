<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <ul class="top-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about-me.html">About Me</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</head>
<body>
    <section id="contact">
        <div class="container">
            <h1>Contact Me</h1>
            <!-- Formular Action geändert, um zur Formspree URL weiterzuleiten -->
            <form action="https://formspree.io/f/xvgzjady?redirect=https://sinaelena.github.io/thankyou.html" method="POST" id="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
            
                <!-- hCaptcha -->
                <div class="h-captcha" data-sitekey="98b63920-b9a2-46ba-a590-51da10dca4e6"></div>
            
                <button type="submit">Absenden</button>
            </form>
            
              <!-- hCaptcha Script -->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>

    </section>

    <!-- Social Links -->
    <div class="social-links">
        <p>Or connect with me:</p>
        <a href="https://www.instagram.com/sinalang.design/" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
    </div>

    <!-- Footer hier einfügen -->
    <footer>
        <p>&copy; 2025 Sina Lang. All rights reserved.</p>
        <p>
            <a href="privacy-policy.html" class="footer-link">Privacy Policy</a> | 
            <a href="Impressum.html" class="footer-link">Imprint</a>
        </p>
    </footer>

    <style>
        footer {
            background-color: #1d1c1c;
            padding: 10px 0;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin-top: 40px;
            width: 100%;
            box-sizing: border-box;
            padding-left: 20px;
        }

        footer p {
            margin: 5px 0;
            text-align: left;
        }

        .footer-link {
            color: #e7fc6e;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        footer a {
            color: #333;
            text-decoration: none;
        }

        footer a:hover {
            color: #e7fc6e;
        }

        .h-captcha {
            margin-bottom: 20px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</body>
</html>
