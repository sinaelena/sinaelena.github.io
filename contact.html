<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
   
</head>
<body>
    <section id="contact">
        <div class="container">
            <h1>Contact Me</h1>
            <!-- Formular Action geändert, um zur thankyou.html weiterzuleiten -->
            <form action="thankyou.html" method="get" id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>

                <!-- Button Textfarbe auf Schwarz geändert -->
                <button type="submit">Send</button>
            </form>

            <div class="social-links">
                <p>Or connect with me:</p>
                <a href="https://www.instagram.com/sinaelenalang/" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </div>
        </div>
    </section>
</body>
</html>
